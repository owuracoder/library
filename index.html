<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Book Library</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Book Library</h1>
        <form>
            <div class="u-full-width">
                <label for="author">Author</label>
                <input type="text" class="u-full-width">
            </div>
            <div class="u-full-width">
                <label for="title">Title</label>
                <input type="text" class="u-full-width">
            </div>
            <div class="u-full-width">
                <label for="isbn">ISBN</label>
                <input type="text" class="u-full-width">
            </div>
            <input id="add-btn" class="button-primary u-full-width" type="submit" value="Add Book">
        </form>
        <table class="u-full-width">
            <thead>
              <tr>
                <th>Author</th>
                <th>Title</th>
                <th>ISBN#</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
