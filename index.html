<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4960d39a97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="main">
        <div class="btn-container"><button id="add-book" class="btn">Add New Book</button></div>
        <div class="big-container"></div>
        
        
        <!-- creating a from -->
        <form action="" method="POST" class="form-container">
            <ul>
                <li>
                    <label for="author">Author:</label>
                    <input type="text" id="form-author" name="author_name" placeholder="Author's name">
                </li>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="form-title" name="book_title" placeholder="Title of book">
                </li>
                <li>
                    <label for="pages">Pages:</label>
                    <input type="text" id="form-pages" name="page_num" placeholder="Number of pages">
                </li>
                <li>
                    <label for="feedback">Feedback:</label>
                    <input type="text" id="form-feedback" name="your_feedback" placeholder="Your feedback">
                </li>
                <li>
                    <button id="green" type="button" class="form-btn">Add book</button>
                    <button id="red" type="button" class="form-btn">Cancel</button>
                </li>
            </ul>
        </form>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
